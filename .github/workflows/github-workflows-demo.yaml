name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
'on':
  push:
    branches:
      - master
env:
  AWS_REGION: eu-west-2
permissions:
  id-token: write
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 21.6.1
      - name: install dependencies
        run: npm install --legacy-peer-deps
      - name: build gatsby project
        run: npm run build
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/Github-AWS-IODC
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: Initialise terraform
        run: terraform init
        working-directory: ${{ github.workspace }}/terraform/dev
      - name: Create bucket
        run: terraform apply -target=aws_s3_bucket.nimasoufiani-blog -auto-approve
        working-directory: ${{ github.workspace }}/terraform/dev
      - name: copy artifacts to s3
        run: aws s3 sync ./public s3://nimasoufiani-blog-dev/
        working-directory: ${{ github.workspace }}
