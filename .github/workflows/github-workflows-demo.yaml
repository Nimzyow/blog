name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
'on':
  push:
    branches:
      - master
env:
  AWS_REGION: eu-west-2
permissions:
  id-token: write
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 21.6.1
      - name: install dependencies
        run: npm install --legacy-peer-deps
      - name: build gatsby project
        run: npm run build
      - name: upload gatsby artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gatsby-artifacts
          path: ./public/**/*
  create-bucket:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/Github-AWS-IODC
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Initialise terraform
        run: terraform init
        working-directory: ${{ github.workspace }}/terraform/dev
      - name: Create bucket
        run: terraform apply -target=aws_s3_bucket.nimasoufiani-blog -auto-approve
        working-directory: ${{ github.workspace }}/terraform/dev
  upload-artifacts:
    needs: create-bucket
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Download Gatsby artifacts
        uses: actions/download-artifact@v4
        with:
          name: gatsby-artifacts
      - name: copy artifacts to s3
        run: aws s3 sync ./ s3://nimasoufiani-blog-dev/
        working-directory: ${{ github.workspace }}
  create-distribution:
    needs: upload-artifacts
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/Github-AWS-IODC
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      - name: Initialise terraform
        run: terraform init
        working-directory: ${{ github.workspace }}/terraform/dev
      - name: Apply all terraform configuration
        run: terraform apply -auto-approve
        working-directory: ${{ github.workspace }}/terraform/dev
      - run: echo "üçè This job's status is ${{ job.status }}."